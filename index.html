<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Code césar</h1>
        <hr class="my-4" />
        <p class="lead">
          Pour découvrir les phrases mystérieuses, remplacer chaque lettre par
          celle qui la suit dans l’alphabet.
        </p>
      </div>
      <form id="code-cesar">
        <div class="form-group">
          <label for="raw">Message</label>
          <textarea
            class="form-control"
            name="raw"
            id="raw"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="offset">décalage</label>
          <input
            type="number"
            name="offset"
            id="offset"
            value="1"
            class="form-control"
          />
        </div>
        <button id="crypt" class="btn btn-primary">Crypter</button>
        <button id="decrypt" class="btn btn-primary">Decrypter</button>
      </form>

      <p>Messages cryptés</p>
      <ul id="codes" class="list-group"></ul>
      <p>Messages décryptés</p>
      <ul id="decrypte" class="list-group"></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
